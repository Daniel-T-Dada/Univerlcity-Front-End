<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./multimedia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>TABLE</title>

</head>

<body>

    <table>
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th scope="col">Days/Meal</th>
                <th scope="col">Breakfast</th>
                <th scope="col">Lunch</th>
                <th scope="col">Dinner</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td scope="row">Monday</td>
                <td>Rice</td>
                <td>Bread and Tea</td>
                <td rowspan="3">Semo and Efo riro</td>
            </tr>

            <tr>
                <td scope="row">Tuesday</td>
                <td>Rice</td>
                <td>Bread and Tea</td>

            </tr>

            <tr>
                <td scope="row">Wednesday</td>
                <td colspan="2">Rice</td>
                <!-- <td>Bread and Tea</td>
                <td>Semo and Efo riro</td> -->
            </tr>

            <tr>
                <td scope="row">Thursday</td>
                <td>Rice</td>
                <td>Bread and Tea</td>

            </tr>

            <tr>
                <td scope="row">Friday</td>
                <td colspan="3">Rice</td>
                <!-- <td>Bread and Tea</td>
                <td>Semo and Efo riro</td> -->
            </tr>

            <tr>
                <td scope="row">Saturday</td>
                <td>Rice</td>
                <td>Bread and Tea</td>
                <td>Pap</td>
            </tr>

            <tr>
                <td scope="row">Sunday</td>
                <td>Rice</td>
                <td>Bread and Tea</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Please change for new season</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
