<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./multimedia/favicon-white.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>FORMS</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h1>State of Origin</h1>
            
            <select name="firstclass" id="firstclass" title="anything">
                <optgroup>
                    <option value="Abia">Abia</option>
                    <option value="Ay">Adamawa</option>
                    <option value="AI">Akwa Ibom</option>
                    <option value="lg" selected>Lagos</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Background Information</legend>
            <h3>Qualification Obtained</h3>
            <input type="checkbox" id="sec" name="edu">
            <label for="sec">Secondary School Certificate</label><br>
            <input type="checkbox" id="Bsc" name="edu">
            <label for="Bsc">Bachelor's Degree</label><br>
            <input type="checkbox" id="Msc" name="edu">
            <label for="Msc">Master's Degree</label><br>
            <input type="checkbox" id="phd" name="edu">
            <label for="phd">Doctorate Degree</label><br>
            <br>
            <label for="resume">Upload a file</label>
            <input type="file" name="file" id="resume" accept=".pdf">
        </fieldset>
    </form>
</body>
</html>
