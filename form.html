<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./multimedia/favicon-white.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>FORMS</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="tel">Mobile No:</label>
            <input type="tel" name="tel" id="tel">
            <br><br>

            <label for="add">Address</label>
            <input type="text" name="add" id="add">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>State of Origin</legend>
            <h1>State of Origin</h1>
            
            <select name="firstclass" id="firstclass" title="anything">
                <optgroup>
                    <option value="Abia">Abia</option>
                    <option value="Ay">Adamawa</option>
                    <option value="AI">Akwa Ibom</option>
                    <option value="lg" selected>Lagos</option>
                    <option value="og">Ogun</option>
                    <option value="oy">Oyo</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Background Information</legend>
            <h3>Qualification Obtained</h3>
            <input type="checkbox" id="sec" name="edu">
            <label for="sec">Secondary School Certificate</label><br>
            <input type="checkbox" id="Bsc" name="edu">
            <label for="Bsc">Bachelor's Degree</label><br>
            <input type="checkbox" id="Msc" name="edu">
            <label for="Msc">Master's Degree</label><br>
            <input type="checkbox" id="phd" name="edu">
            <label for="phd">Doctorate Degree</label><br>
            <br>
            <label for="resume">Upload a file</label>
            <input type="file" name="file" id="resume" accept=".pdf">
        </fieldset>
    </form>
</body>
</html>
